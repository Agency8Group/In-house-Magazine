<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>로그인 폼</title>
        <style>
            .form {
                display: flex;
                flex-direction: column;
                gap: 10px;
                background-color: white;
                padding: 2.5em;
                border-radius: 25px;
                transition: 0.4s ease-in-out;
                box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
                max-width: 300px;
                margin: 100px auto;
                position: fixed;
                top: 10%;
                left: 40%;
            }
            .form:hover {
                transform: translateX(-0.5em) translateY(-0.5em);
                border: 1px solid #171717;
                box-shadow: 10px 10px 0px #666666;
            }
            .heading {
                color: black;
                padding-bottom: 2em;
                text-align: center;
                font-weight: bold;
                font-size: 1.5em;
            }
            .input {
                border-radius: 5px;
                border: 1px solid whitesmoke;
                background-color: whitesmoke;
                outline: none;
                padding: 0.7em;
                transition: 0.4s ease-in-out;
                font-size: 1em;
            }
            .input:hover {
                box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
            }
            .input:focus {
                background: #ffffff;
                box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
            }
            .btn {
                margin-top: 2em;
                align-self: center;
                padding: 0.7em 1em;
                border-radius: 10px;
                border: none;
                color: black;
                transition: 0.4s ease-in-out;
                box-shadow: rgba(0, 0, 0, 0.4) 1px 1px 1px;
                cursor: pointer;
                font-size: 1em;
            }
            .btn:hover {
                box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
                transform: translateX(-0.5em) translateY(-0.5em);
            }
            .btn:active {
                transition: 0.2s;
                transform: translateX(0em) translateY(0em);
                box-shadow: none;
            }
        </style>
    </head>
    <body>
        <form class="form" id="loginForm" autocomplete="off">
            <p class="heading">Login</p>
            <input
                class="input"
                placeholder="Username"
                type="text"
                name="username"
                required
            />
            <input
                class="input"
                placeholder="Password"
                type="password"
                name="password"
                required
            />
            <button class="btn" type="submit">Submit</button>
        </form>

        <script>
            const correctUsername = "eibe05"; // 원하는 아이디
            const correctPassword = "202505"; // 원하는 비밀번호

            document
                .getElementById("loginForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const username = this.username.value.trim();
                    const password = this.password.value.trim();

                    if (
                        username === correctUsername &&
                        password === correctPassword
                    ) {
                        const url = `./front/front.html?user=${encodeURIComponent(
                            username
                        )}&pw=${encodeURIComponent(password)}`;
                        window.location.href = url;
                    } else {
                        alert("아이디 또는 비밀번호가 틀렸습니다.");
                        this.password.value = "";
                        this.password.focus();
                    }
                });
        </script>
    </body>
</html>
