<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>로그인 폼</title>
        <style>
            .form {
                display: flex;
                flex-direction: column;
                gap: 10px;
                background-color: #f8f4e3; /* 아이보리 계열 배경 */
                padding: 2.5em;
                border-radius: 25px;
                transition: 0.4s ease-in-out;
                box-shadow: rgba(0, 0, 0, 0.4) 1px 2px 2px;
                max-width: 300px;

                /* 화면 정중앙 배치 */
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .form:hover {
                transform: translate(calc(-50% - 0.5em), calc(-50% - 0.5em));
                border: 1px solid #171717;
                box-shadow: 10px 10px 0px #666666;
                transition: transform 0.4s ease-in-out;
            }
            .heading {
                color: black;
                padding-bottom: 2em;
                text-align: center;
                font-weight: bold;
                font-size: 1.5em;
            }
            .input {
                border-radius: 5px;
                border: 1px solid #e7e4d1; /* 부드러운 아이보리 테두리 */
                background-color: #f9f6e8; /* 아이보리 계열 입력 배경 */
                outline: none;
                padding: 0.7em;
                transition: 0.4s ease-in-out;
                font-size: 1em;
            }
            .input:hover {
                box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
            }
            .input:focus {
                background: #ffffff;
                box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
            }
            .btn {
                margin-top: 2em;
                align-self: center;
                padding: 0.7em 1em;
                border-radius: 10px;
                border: none;
                color: black;
                transition: 0.4s ease-in-out;
                box-shadow: rgba(0, 0, 0, 0.4) 1px 1px 1px;
                cursor: pointer;
                font-size: 1em;
            }
            .btn:hover {
                box-shadow: 6px 6px 0px #969696, -3px -3px 10px #ffffff;
                transform: translate(calc(-0.5em), calc(-0.5em));
                transition: transform 0.4s ease-in-out;
            }
            .btn:active {
                transition: 0.2s;
                transform: translate(0em, 0em);
                box-shadow: none;
            }
        </style>
    </head>
    <body>
        <form class="form" id="loginForm" autocomplete="off">
            <p class="heading">Login</p>
            <input
                class="input"
                placeholder="Username"
                type="text"
                name="username"
                required
            />
            <input
                class="input"
                placeholder="Password"
                type="password"
                name="password"
                required
            />
            <button class="btn" type="submit">Submit</button>
        </form>

        <script>
            const correctUsername = "eibe05";
            const correctPassword = "202505";

            document
                .getElementById("loginForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const username = this.username.value.trim();
                    const password = this.password.value.trim();

                    if (
                        username === correctUsername &&
                        password === correctPassword
                    ) {
                        // 로그인 성공 시 localStorage에 저장 (선택적)
                        localStorage.setItem("loggedInUser", username);
                        localStorage.setItem("loggedInPassword", password);

                        // 쿼리 파라미터 없이 로컬 파일 이동
                        window.location.href = "./front/front.html";
                    } else {
                        alert("아이디 또는 비밀번호가 틀렸습니다.");
                        this.password.value = "";
                        this.password.focus();
                    }
                });
        </script>
    </body>
</html>
